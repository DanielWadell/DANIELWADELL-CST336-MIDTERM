<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>CST 336 Midterm</title>
</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
            <h1>Open Library</h1>
            <p>Please enter the ISBN of the book you'd like to retrieve</p>
            
            <!-- <form action="index.html" method="POST" id="submit"> -->
                <div class="row">
                    <div class="col-2">
                        <label for="input">ISBN</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="ISBN">
                    </div>
                    <div class="col-6">
                        <button id="query">Query</button>
                    </div>
                </div>
            <!-- </form> -->
        
        </div>


        <div class="row">
            <div class="cover col-3">
                <span id="image"></span>
            </div>

            <div class="info col-4">
                <span id="title"></span>
                <br>
                <span id="author"></span>
                <br>
                <span id="publishedyear"></span>
                <br>
                <span id="publisher"></span>
                <br>
                <span id="code"></span>
                <br>
                <span id="pages"></span>
            </div>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
